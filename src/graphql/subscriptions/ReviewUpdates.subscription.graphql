subscription ReviewUpdates($reviewIds: [ID!]!) {
  reviewUpdates(reviewIds: $reviewIds) {
    ... on DeletedComment {
        reviewId
        commentId
    }
    ... on UpdatedComment {
        comment{
            ...DetailedComment
        }
    }
    ... on CreatedComment {
        comment {
            ...DetailedComment
        }
    }
  }
}