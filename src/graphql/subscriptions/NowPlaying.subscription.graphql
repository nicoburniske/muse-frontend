subscription NowPlaying($input: Int!) {
    nowPlaying(tickInterval: $input) {         
        ...PlaybackState     
    }
}

fragment PlaybackState on PlaybackState {
    device {
        id
        name
    }
    shuffleState
    timestamp
    progressMs
    item {
        id 
        name
        durationMs
        isLiked
        artists {
            name
        }
        album {
            name
            id
            images 
        }
    }
}
