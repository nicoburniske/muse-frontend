query DetailedReview($reviewId: ID!) {
  review(id: $reviewId) {
    reviewName
    id
    entityType
    entityId
    createdAt
    creator {
      ...UserWithSpotifyOverview
    }
    entity {
      ... on Album {
        ...DetailedAlbum
      }
      ... on Artist {
        ...DetailedArtist 
      }
      ... on Playlist {
        ...DetailedPlaylist
      }
      ... on Track {
        ...DetailedTrack
      }
    }
    collaborators {
      accessLevel
      user {
        id
      }
    }
  }
}

fragment UserWithSpotifyOverview on User {
  id
  spotifyProfile {
    displayName
    images
  }
}

fragment DetailedTrack on Track {
  id
  name
  durationMs
  explicit
  isPlayable
  previewUrl
  popularity
  album {
    images
  }
  artists {
    name
    id
  } 
}

fragment DetailedPlaylist on Playlist {
  collaborative
  description
  id
  images
  name
  owner {
    ...UserWithSpotifyOverview
  }
  tracks {
    ...DetailedPlaylistTrack
  }
  primaryColor
  public
}

fragment DetailedPlaylistTrack on PlaylistTrack {
  addedAt
  addedBy {
    ...UserWithSpotifyOverview
  }
  track {
    ...DetailedTrack 
  }
}

fragment DetailedAlbum on Album {
  albumGroup
  albumType
  genres
  id
  images
  label
  name
  albumPopularity: popularity
  releaseDate
  artists {
    id
    name
  }
  tracks {
    id
    name
    durationMs
    explicit
    isPlayable
    previewUrl
    popularity
    artists {
      id
      name
    }
  }
}

fragment DetailedArtist on Artist {
  numFollowers
  genres
  href
  id
  images
  name
  artistPopularity: popularity
}