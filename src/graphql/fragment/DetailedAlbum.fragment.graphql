fragment DetailedAlbum on Album {
  albumGroup
  albumType
  genres
  id
  images
  label
  name
  albumPopularity: popularity
  releaseDate
  artists {
    id
    name
  }
  tracks {
    id
    name
    durationMs
    explicit
    isPlayable
    previewUrl
    popularity
    artists {
      id
      name
    }
  }
}
