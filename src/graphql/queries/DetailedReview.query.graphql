query DetailedReview($reviewId: ID!) {
  review(id: $reviewId) {
    ...ReviewDetails
  }
}

fragment ReviewDetails on Review {
  id
  createdAt
  creator {
    ...UserWithSpotifyOverview
  }
  reviewName
  isPublic
  entity {
    ...ReviewEntityOverview 
  }
  childReviews {
    id 
    createdAt
    reviewName 
    creator {
      ...UserWithSpotifyOverview
    }
    isPublic
    entity {
      ...ReviewEntityOverview 
    }
    collaborators {
      ...Collaborator
    }
  }
  collaborators {
    ...Collaborator
  }
}

fragment Collaborator on Collaborator {
  accessLevel
  user {
    ...UserWithSpotifyOverview
  } 
}
