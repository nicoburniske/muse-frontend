query DetailedReview($reviewId: ID!) {
  review(id: $reviewId) {
    ...DetailedReview
  }
}

fragment DetailedReview on Review {
  id
  createdAt
  creator {
    ...UserWithSpotifyOverview
  }
  reviewName
  isPublic
  entity {
    name 
    id
  }
  childReviews {
    id 
    createdAt
    creator {
      ...UserWithSpotifyOverview
    }
    isPublic
    entity {
      name
      id
    }
    collaborators {
      ...Collaborator
    }
  }
  collaborators {
    ...Collaborator
  }
}

fragment Collaborator on Collaborator {
  accessLevel
  user {
    ...UserWithSpotifyOverview
  } 
}
