query ProfileAndReviews {
    user {
      id
    spotifyProfile {
      id
      displayName
      images
      numFollowers
    }
    reviews {
      ...ReviewOverview
    }
  }
}

fragment ReviewOverview on Review {
  reviewName
  id
  entityType
  entityId
  createdAt
  creator {
    ...UserWithSpotifyOverview
  }
  entity {
    ...ReviewEntityOverview 
  }
}

fragment ReviewEntityOverview on ReviewEntity {
  id
  name
  ... on Album {
    images
    artists {
        name
        id
    } 
  }
  ... on Artist {
    artistImages: images 
  }
  ... on Playlist {
    owner {
      id
      spotifyProfile {
        id
        displayName
        images
        numFollowers
      } 
    }
    images
  }
  ... on Track {
    album {
        images
    }
    artists {
        name
        id
    }
  }
}